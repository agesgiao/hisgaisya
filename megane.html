<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像の切り替え</title>
    <style>
        #image-container {
            width: 350px;
            height: 600px;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="image-container">
    <img id="main-image" src="higaisya/megane.png" alt="最初の画像">
</div>

<script>
    document.getElementById('main-image').addEventListener('click', function() {
        const img = document.getElementById('main-image');
        if (img.src.includes('higaisya/megane.png')) {
            img.src = 'higaisya/megane_text.png';
        } else {
            img.src = 'higaisya/megane.png';
        }
    });
</script>

</body>
</html>
